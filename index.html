<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <main id="main-container">
        <div class="message">This will be the alert message</div>
        <div class="container">
            <div class="buttons">
                <div class="btn rock"><img src="./icons/rock.svg" alt="Rock"></div>
                <div class="btn paper"><img src="./icons/paper.svg" alt="Paper"></div>
                <div class="btn scissors"><img src="./icons/scissors.svg" alt="Scissors"></div>
            </div>

            <div class="players">
                <div class="player">
                    <span class="player">Player: 0</span>
                </div>
                <div class="player">
                    <span class="computer">Computer: 0</span>
                </div>
            </div>

            <div class="previous-picks">
                <div class="previous-player"></div>
                <div class="previous-computer"></div>
            </div>
        </div>
    </main>
    <footer id="footer">Copyright &copy; Tyrmundr 2022</footer>
</body>
</html>
