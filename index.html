<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <main id="main-container">
        <div class="message"><h1>This will be the alert message</h1></div>
        <div class="container">
            <div class="buttons">
                <div data-value="btn" class="rock"><img src="./icons/rock.svg" alt="rock"></div>
                <div data-value="btn" class="paper"><img src="./icons/paper.svg" alt="paper"></div>
                <div data-value="btn" class="scissors"><img src="./icons/scissors.svg" alt="scissors"></div>
            </div>

            <div class="players">
                <div class="player">
                    <span class="player">PLAYER - 0</span>
                </div>
                <div class="player">
                    <span class="computer">0 - COMPUTER</span>
                </div>
            </div>

            <div class="previous-picks">
                <div class="previous-player">
                </div>
                <div class="previous-computer">
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">Copyright &copy; Tyrmundr 2022</footer>
</body>
</html>
